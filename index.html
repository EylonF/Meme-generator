<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7a3aba81fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">

</head>

<body onload="renderGallery()">

    <div class="main-screen" onclick="toggleWho()"></div>

    <header class="main-header">
        <div class="header-container main-layout flex space-between align-center">

            <div class="logo"><a href="#"></a><img src="imgs/LOGO.png"></div>

            <nav class="main-nav">
                <ul class="nav-container clean-list flex">
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#meme-editor">memegen</a></li>
                    <li id="saved-memes" onclick="toggleModal(this.id)"><a href="#">Saved memes</a></li>
                    <li id="about" onclick="toggleModal(this.id)"><a href="#">About</a></li>
                </ul>
            </nav>

            <button class="btn-menu" onclick="toggleMenu()">☰</button>
        </div>

    </header>

    <main class="main-content main-layout">
        <div class="modal flex">

        </div>

        <section id="meme-editor" class="meme-editor">

            <h1>Meme Editor</h1>

            <div class="canvas-container flex space-between">

                <canvas class="canvas" id="my-canvas">
                </canvas>

                <div class="controls">

                    <input data-emoji="true" onclick="onEdit()" class="line-txt" type="text" placeholder="Enter Text Here"
                        onsubmit="onSubmitTxt()" data-emoji-input="unicode" data-emojiable="true">

                    <button onclick="onChangeLine()" class="arrows"> <img
                            src="imgs/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>

                    <button onclick="onAddLine()" class="plus"> <img src="imgs/icons/add.png"></button>

                    <button class="trash" onclick="onClearText()"> <img src="imgs/icons/trash.png"></button>

                    <button class="a-plus" onclick="onIncreaseFont()"> <img
                            src="imgs/icons/increase font - icon.png"></button>

                    <button class="a-minus" onclick="onDecreaseFont()"> <img
                            src="imgs/icons/decrease font - icon.png"></button>

                    <button id="left" class="align-left" onclick="onAlignText(this.id)"> <img
                            src="imgs/icons/align-to-left.png"></button>

                    <button id="center" class="align-center" onclick="onAlignText(this.id)"> <img
                            src="imgs/icons/center-text-alignment.png"></button>

                    <button id="right" class="align-right" onclick="onAlignText(this.id)"> <img
                            src="imgs/icons/align-to-right.png"></button>

                    <select class="font" name="" id="" onchange="onSetFont(this.value)">
                        <option value="impact">Impact</option>
                        <option value="serif">Serif</option>
                        <option value="Montserrat">Montserrat</option>
                    </select>

                    <button class="stroke flex"><img src="imgs/icons/text stroke.png"><input class="stroke-btn"
                            type="color" onchange="onSetStroke(this.value)" /></button>

                    <button class="color flex"> <img src="imgs/icons/paint-board-and-brush.png"><input class="color-btn"
                            type="color" onchange="onSetColor(this.value)" /></button>


                    <button class="save" onclick="onSaveMeme()">Save meme</button>

                    <button class="download"><a href="#" onclick="onDownloadImg(this)" download="my-img.jpg">Download as
                            jpeg</a></button>

                    <button class="share" onclick="uploadImg()">Upload</button>

                </div>

            </div>
            <div class="msg-container" id="msg-container" hidden>
                <p class="user-msg"></p>
                <div class="share-container"></div>

            </div>

        </section>

        <section id="gallery" class="gallery">
            <h1>Photo Gallery</h1>
            <div class="filter-container flex align-center">

                <div class="file-upload-container flex align-center">
                    <p>Upload Image From Device -</p>
                    <label class="custom-file-upload">
                        <input type="file" value="file" class="file-input" name="image" onchange="onImgInput(event)" />
                        Choose File
                    </label>

                </div>


            </div>

            <div class="imgs-container">

            </div>
        </section>

    </main>

    <footer class="main-footer">
        <div class="footer-container main-layout flex">

            <div class="logo"><img src="imgs/LOGO.png"></div>

            <small>© all rights reserved - 2021</small>

        </div>
    </footer>


    <script src="js/main.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>
